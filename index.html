<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-pattern">
      <img src="images/pattern-background-desktop.svg" alt="" />
    </div>
    <div id="order-card">
      <div class="hero-img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="order-summary">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <div class="order-item">
          <div class="item-flex-container">
            <div class="music-icon">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="item-info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#">Change</a>
        </div>
      </div>
      <div class="buttons">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephen Joseph</a>.
    </div>
  </body>
</html>
